<body>
    <div>
        <h1>Like-O-Meter</h1>
        <div class="container">
            <div class="box">
                <h3>Girls</h3>
                <textarea id="girls" rows="10" cols="20"></textarea>
            </div>
            <div class="box">
                <h3>Boys</h3>
                <textarea id="boys" rows="10" cols="20"></textarea>
            </div>
        </div>
        <button onclick="chooseRandom()">Spin!</button>
        <p id="result"></p>
        <p id="percentage"></p>
    </div>

    <script>
        function chooseRandom() {
            const girls = document.getElementById('girls').value.split('\n').filter(entry => entry.trim() !== '');
            const boys = document.getElementById('boys').value.split('\n').filter(entry => entry.trim() !== '');
            
            if (girls.length > 0 && boys.length > 0) {
                let interval;
                let startTime = Date.now();
                const duration = 2500; // 2.5 seconds

                const button = document.querySelector('button');
                button.disabled = true; // Disable button during spinning

                interval = setInterval(() => {
                    if (Date.now() - startTime >= duration) {
                        clearInterval(interval);
                        const finalGirlIndex = Math.floor(Math.random() * girls.length);
                        const finalBoyIndex = Math.floor(Math.random() * boys.length);
                        const randomChoice = Math.floor(Math.random() * 2) + 1;
                        let resultText;
                        if (randomChoice === 1) {
                            resultText = `${boys[finalBoyIndex]} likes ${girls[finalGirlIndex]}`;
                        } else {
                            resultText = `${girls[finalGirlIndex]} likes ${boys[finalBoyIndex]}`;
                        }
                        document.getElementById('result').innerText = resultText;
                        
                        // Generate and display random percentage
                        const percentage = Math.floor(Math.random() * 100) + 1;
                        document.getElementById('percentage').innerText = `Match percentage: ${percentage}%`;
                        button.disabled = false; // Enable button after spinning
                    } else {
                        const randomGirlIndex = Math.floor(Math.random() * girls.length);
                        const randomBoyIndex = Math.floor(Math.random() * boys.length);
                        const randomChoice = Math.floor(Math.random() * 2) + 1;
                        if (randomChoice === 1) {
                            document.getElementById('result').innerText = `${boys[randomBoyIndex]} likes ${girls[randomGirlIndex]}`;
                        } else {
                            document.getElementById('result').innerText = `${girls[randomGirlIndex]} likes ${boys[randomBoyIndex]}`;
                        }
                    }
                }, 50); // Change text every 50ms
            }
        }
    </script>
